<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header avec météo et horloge -->
    <header class="header">
        <div class="weather" id="weather">
            <svg class="weather-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
            </svg>
            <div class="weather-info">
                <div class="weather-temp" id="weather-temp">10°C</div>
                <div class="weather-desc" id="weather-desc">Couvert</div>
            </div>
        </div>
        
        <div class="clock">
            <div class="time" id="time">17:02</div>
            <div class="date" id="date">mardi 10 février</div>
        </div>

        <button class="menu-btn" id="settings-btn" title="Menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </header>

    <!-- Contenu central -->
    <main class="main-content">
        <!-- Message de salutation -->
        <h1 class="greeting" id="greeting">Bonjour</h1>

        <!-- Barre de recherche -->
        <div class="search-container">
            <form id="search-form" class="search-form">
                <div class="search-engine">
                    <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Google</span>
                    <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Rechercher sur le web..."
                    autocomplete="off"
                >
                <button type="submit" class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Raccourcis -->
        <div class="shortcuts" id="shortcuts">
            <!-- Les raccourcis seront ajoutés dynamiquement -->
        </div>
    </main>

    <!-- Modal paramètres -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Paramètres</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label for="name-input">Votre nom :</label>
                    <input type="text" id="name-input" placeholder="Entrez votre nom">
                </div>
                <div class="setting-item">
                    <label for="city-input">Ville pour la météo :</label>
                    <input type="text" id="city-input" placeholder="Paris">
                </div>
                <div class="setting-item">
                    <label>Gestion des raccourcis :</label>
                    <div id="shortcuts-manager"></div>
                    <button class="add-shortcut-btn" id="add-shortcut">+ Ajouter un raccourci</button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="save-btn" id="save-settings">Enregistrer</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
